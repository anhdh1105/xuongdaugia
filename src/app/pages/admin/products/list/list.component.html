        <table class="table" *ngIf="!error">
            <thead>
                <tr>
                    <th>
                        Image
                    </th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Category </th>
                    <th (click)="changeImage()">
                        {{isHidden ? "Hiá»‡n áº£nh" : "áº¨n áº£nh"}}
                    </th>
                    <th>Action</th>
                </tr>
                <tr *ngFor='let p of products |paginate:{itemsPerPage:7,currentPage:p}'>
                    <td><img *ngIf="!isHidden" src={{p.image}} width="50px"></td>
                    <td>{{p.name}}</td>
                    <td>{{p.price}}</td>
                    <td>{{p.category}}</td>
                    <td>

                    </td>
                    <td [width]="10">
                        <button class='btn btn-primary ' routerLink="/products/{{p._id}}">
                            Details
                        </button>
                        <button class='btn btn-warning' routerLink="/admin/products/edit/{{p._id}}">Edit</button>
                        <button class='btn btn-danger' (click)="deleteProduct(p._id)">Delete</button>
                        <a></a>
                    </td>

                </tr>
                <div class="d-flex justify-content-center">
                    <pagination-controls class="pagination" (pageChange)="p = $event"></pagination-controls>
                </div>
            </thead>
        </table>
        <div *ngIf="error">
            <div class="alert alert-danger">{{error}}</div>
        </div>
    </div>
</div>
